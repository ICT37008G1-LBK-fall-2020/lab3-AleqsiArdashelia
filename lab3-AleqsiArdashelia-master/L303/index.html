    <script>
      var str = prompt('შეიყვანეტ ვალუტა და რაოდენობა მაგ. 5L, 5$ ...', ''), n = parseFloat(str);
      
      if (str.indexOf("L") == -1) {alert('L' + (n * 2.6))};
      if (str.indexOf("$") == -1) {alert('$' + (n / 2.6))};
    </script>
