<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 1/3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <script>
      var s = prompt('რამდენი სტუდენტის შეყვანა გსურთ'), students = [ ];
      for(var i = 0; i < s; i++){
       var student = prompt('სტუდენტი:')
       students.push(student);
      }
      students.sort()
      alert(students)
    </script>
  </body>
</html>
